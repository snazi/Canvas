<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content class="wholeScreen">
	<ion-row padding class ="card gradient cardBottomOnly">
		<ion-grid>
			<ion-row>
				<ion-col col-1>
			      <ion-icon menuToggle name="menu"></ion-icon>
			    </ion-col >
			    <ion-col col-10 text-center style="text-align:center;margin: auto;">
			      <img src="assets/imgs/cLogo.png">
			    </ion-col>
			    <ion-col col-1 text-right>
			       <ion-icon name="add"></ion-icon>
			    </ion-col>
			</ion-row>
			<ion-row style="height: 100%;">
				<ion-calendar [(ngModel)]="dateRange"
	              [options]="optionsRange"
	              (onSelectStart)="onSelectStart($event)"
	              [type]="type"
	              [format]="'YYYY-MM-DD'"> 
				</ion-calendar>
			</ion-row>
		</ion-grid>
	</ion-row>
	
	<ion-row>
		<p>this should change on click of date</p>
	</ion-row>
</ion-content>
