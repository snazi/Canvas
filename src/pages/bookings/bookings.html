<!--
  Generated template for the BookingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content class="wholeScreen">
	<ion-row padding class="navBar gradient cardBottomOnly">
		<ion-grid>
			<ion-row>
				<ion-col col-1>
			      <ion-icon menuToggle name="menu"></ion-icon>
			    </ion-col >
			    <ion-col col-10 text-center style="text-align:center;margin: auto;">
			      <img src="assets/imgs/cLogo.png">
			    </ion-col>
			    <ion-col col-1 text-right>
			       <ion-icon name="add"></ion-icon>
			    </ion-col>
			</ion-row>
			<ion-row padding text-center>
				<p style="width:100%;">Your current bookings will appear here.</p>
			</ion-row>
		</ion-grid>
	</ion-row>
	<ion-row padding>
		<ion-list style="width:100%;">
			<ion-item no-lines style =" width:100%; margin-bottom:5%;" *ngFor="let b of booked" class="customButton1">
				<div style="height: 100%; width:100%;"> {{b.roomType}} </div>	
			</ion-item>
		</ion-list>
	</ion-row>
</ion-content>
