
  <ion-content class="scan">

    <ion-grid>

      <ion-row class="test">


        <ion-grid>

          <ion-row class="canvasLogo">

            <div style="height: 50%; width: 100%;">
              <ion-grid>
              <ion-row style="text-align: center;margin: auto;">
                <img padding src="assets/imgs/cLogo.png">

              </ion-row>
            </ion-grid>
            </div>

          </ion-row>

          <ion-row class="initialInputArea">


          <ion-grid>
            <ion-row padding>

                  <ion-item no-lines class="boxedInput" [navPush]="passportPage">
                    <ion-input no-lines type="submit" value="Scan Passport"></ion-input>
                  </ion-item>



            </ion-row>

            <ion-row padding >


                  <ion-item no-lines class="boxedInput" [navPush]="licensePage">
                    <ion-input no-lines  type="submit" value="Scan License"></ion-input>
                  </ion-item>

            </ion-row>

            <ion-row padding text-center class ="initialExtraArea">
              <ion-col> <p>Don't have any of these? Click here</p></ion-col>
            </ion-row>

          </ion-grid>



          </ion-row>



        </ion-grid>


      </ion-row>

      <ion-row padding text-center style="height:15%;color: #FFFFFF;">
        <ion-col class="bigText"><p>Please scan your <br>passport of license</p></ion-col>
      </ion-row>



    </ion-grid>

</ion-content>
