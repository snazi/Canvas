<ion-content class="home mainBackground">
  <ion-grid>
    <ion-row class="test">
      <ion-grid>
        <ion-row class="canvasLogo">
          <div style="height: 50%; width: 100%;">
            <ion-grid>
            <ion-row style="text-align: center;margin: auto;">
              <img padding src="assets/imgs/cLogo.png">
            </ion-row>
          </ion-grid>
          </div>
        </ion-row>
        <ion-row class="initialInputArea">
        <ion-grid>
          <ion-row padding>
                <ion-item no-lines class="boxedInput" >
                  <ion-input no-lines type="text" placeholder="Full Name"></ion-input>
                </ion-item>
          </ion-row>
          <ion-row padding>
                <ion-item no-lines class="boxedInput" >
                  <ion-input no-lines type="text" placeholder="Address"></ion-input>
                </ion-item>
          </ion-row>
          <ion-row padding>
                <ion-item no-lines class="boxedInput" >
                  <ion-input no-lines type="text" placeholder="Mobile Number"></ion-input>
                </ion-item>
          </ion-row>
          <ion-row padding>
                <ion-item no-lines class="boxedInput" >
                  <ion-input no-lines type="text" placeholder="Birthdate"></ion-input>
                </ion-item>
          </ion-row>
          <ion-row padding>
                <ion-item no-lines class="boxedInput" >
                  <ion-input no-lines type="text" placeholder="Gender"></ion-input>
                </ion-item>
          </ion-row>
        </ion-grid>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row padding text-center style="height:15%;color: #FFFFFF;">
      <ion-col><h4>Please enter your <br>main details</h4></ion-col>
    </ion-row>
    <ion-row padding text-right style="height:10%;color: #FFFFFF;">
      <ion-col> <h5 [navPush]="paymentPage">Continue > </h5></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
