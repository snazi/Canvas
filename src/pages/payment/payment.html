<ion-content class="page mainBackground">
  <ion-grid>
    <ion-row class="bg">
      <ion-grid>
        <ion-row class="canvasLogo">
          <div style="height: 50%; width: 100%;">
            <ion-grid>
            <ion-row style="text-align: center;margin: auto;">
              <img padding src="assets/imgs/cLogo.png">
            </ion-row>
          </ion-grid>
          </div>
        </ion-row>
        <ion-row class="initialInputArea">
        <ion-grid>
          <ion-row padding>
                <ion-item no-lines class="boxedInput" >
                  <ion-input no-lines type="text" placeholder="Payment Method"></ion-input>
                </ion-item>
          </ion-row>
          <ion-row padding>
                <ion-item no-lines class="boxedInput" >
                  <ion-input no-lines type="text" placeholder="Card Type"></ion-input>
                </ion-item>
          </ion-row>
          <ion-row padding>
                <ion-item no-lines class="boxedInput" >
                  <ion-input no-lines type="text" placeholder="Card Number"></ion-input>
                </ion-item>
          </ion-row>
          <ion-row padding>
            <ion-col col-6>
              <ion-item no-lines class="boxedInput" >
                <ion-input no-lines type="text" placeholder="Exp. Date"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-6>
              <ion-item no-lines class="boxedInput" >
                <ion-input no-lines type="text" placeholder="CVV"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row padding>
                <ion-item no-lines class="boxedInput" >
                  <ion-input no-lines type="text" placeholder="Country"></ion-input>
                </ion-item>
          </ion-row>
        </ion-grid>
        </ion-row>
        <ion-row text-center class ="initialExtraArea">
          <ion-col> <p>Check profile to see if card is verified</p></ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>
    <ion-row padding text-center style="height:15%;color: #FFFFFF;">
      <ion-col class="bigText"><p>Please enter your <br>payment details</p></ion-col>
    </ion-row>
    <ion-row padding text-right style="height:10%;color: #FFFFFF;">
      <ion-col> <h5 [navPush]="finishPage">CONTINUE > </h5></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
